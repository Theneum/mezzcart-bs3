{% load mezzanine_tags i18n future %}
<form action="{% url "search" %}" class="navbar-form navbar-right navbar-search input-append form-inline" role="search">

<div class="form-group">
    <label class="sr-only" for="search-query">Search</label>
    <input class="search-query form-control" placeholder="{% trans "Search" %}" type="text" name="q" value="{{ request.REQUEST.q }}">
</div>

<div class="form-group">
{% if search_model_choices %}
    {% if search_model_choices|length == 1 %}
    <input type="hidden" name="type" value="{{ search_model_choices.0.1 }}">
    {% else %}
    <select name="type" class="form-control">
        <option value="">{% trans "Everything" %}</option>
        {% for verbose_name, model in search_model_choices %}
        <option value="{{ model }}"
            {% if model == request.REQUEST.type  %}selected{% endif %}>
            {{ verbose_name }}
        </option>
        {% endfor %}
    </select>
    {% endif %}
{% endif %}
</div>

<button class="btn btn-default" type="submit">
    <span class="glyphicon glyphicon-search"></span>  
</button>


</form>
